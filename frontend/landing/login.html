<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - School Management</title>
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <!-- Authentication Container -->
    <section class="auth-container">
      <div class="form-box">
        <!-- Login Form -->
        <div id="login-form">
          <h2>Login</h2>
          <p class="message"></p>
          <form>
            <label>Select Role:</label>
            <div class="role-selection">
              <div class="role-option">
                <input
                  type="radio"
                  id="student"
                  name="role"
                  value="student"
                  required
                />
                <label for="student">Student</label>
              </div>
              <div class="role-option">
                <input
                  type="radio"
                  id="admin"
                  name="role"
                  value="admin"
                  required
                />
                <label for="admin">Admin</label>
              </div>
            </div>
            <input
              type="text"
              id="login-username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <button type="submit" class="btn">Login</button>
            <button
              style="margin-top: 10px; background-color: red"
              onclick="window.location.href = './index.html'"
              class="btn"
            >
              back to home page
            </button>
          </form>
          <p class="toggle-link">
            Don't have an account?
            <a href="#" id="show-register">Register as Student</a>
          </p>
        </div>

        <!-- Register Form (Students Only) -->
        <div id="register-form" class="hidden">
          <h2>Student Registration</h2>
          <p class="message"></p>
          <form>
            <input
              type="text"
              id="register-firstname"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="register-lastname"
              placeholder="Last Name"
              required
            />
            <input
              type="text"
              id="register-username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="register-password"
              placeholder="Password"
              required
            />
            <select id="register-grade" required>
              <option value="">Select Grade</option>
              <option value="1">Grade 1</option>
              <option value="2">Grade 2</option>
              <option value="3">Grade 3</option>
              <option value="4">Grade 4</option>
              <option value="5">Grade 5</option>
              <option value="6">Grade 6</option>
              <option value="7">Grade 7</option>
              <option value="8">Grade 8</option>
              <option value="9">Grade 9</option>
              <option value="10">Grade 10</option>
              <option value="11">Grade 11</option>
              <option value="12">Grade 12</option>
            </select>
            <button type="submit" class="btn">Register</button>
            <button
              style="margin-top: 10px; background-color: red"
              onclick="window.location.href = './index.html'"
              class="btn"
            >
              back to home page
            </button>
          </form>
          <p class="toggle-link">
            Already have an account? <a href="#" id="show-login">Login</a>
          </p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Our School. All Rights Reserved.</p>
    </footer>
  </body>
</html>
