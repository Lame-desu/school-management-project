<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/students.css" />
  </head>
  <body>
    <header class="admin-header">
      <div class="header-container">
        <!-- Logo -->
        <div class="logo">
          <img src="../landing/assets/logo.png" alt="Logo" />
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
          <a href="./dashboard.html">Announcements</a>
          <a href="./students.html">Students</a>
        </nav>

        <!-- Account Dropdown -->
        <div class="account-dropdown">
          <img
            src="../landing/assets/logo.png"
            alt="Account"
            class="account-icon"
          />
          <div class="dropdown-menu">
            <a href="/account-info">Account Info</a>
            <a href="/logout">Log Out</a>
          </div>
        </div>
      </div>
    </header>
    <div class="students-page">
      <div class="students-container">
        <h1>Students Management</h1>

        <!-- Grade Selector -->
        <div class="grade-selector">
          <label for="grade-select">Select Grade:</label>
          <select id="grade-select">
            <option value="Grade 1">Grade 1</option>
            <option value="Grade 2">Grade 2</option>
            <option value="Grade 3">Grade 3</option>
            <option value="Grade 4">Grade 4</option>
            <option value="Grade 5">Grade 5</option>
            <option value="Grade 6">Grade 6</option>
            <option value="Grade 7">Grade 7</option>
            <option value="Grade 8">Grade 8</option>
            <option value="Grade 9">Grade 9</option>
            <option value="Grade 10">Grade 10</option>
            <option value="Grade 11">Grade 11</option>
            <option value="Grade 12">Grade 12</option>
          </select>
          <button id="fetch-students-btn">Fetch Students</button>
        </div>

        <!-- Students List -->
        <div class="students-list">
          <h2 id="students-count">Total Students: 0</h2>
          <ul id="students-ul">
            <!-- Fetched students will be displayed here -->
          </ul>
        </div>
      </div>
    </div>

    <script src="./js/students.js"></script>
  </body>
</html>
