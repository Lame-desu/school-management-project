<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/students.css" />
    <script src="./js/auth.js"></script>
  </head>
  <body>
    <header class="admin-header">
      <div class="header-container">
        <!-- Logo -->
        <div class="logo">
          <img src="../landing/assets/logo.png" alt="Logo" />
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
          <a href="./dashboard.html">Announcements</a>
          <a href="./students.html">Students</a>
        </nav>

        <!-- Account Dropdown -->
        <div class="account-dropdown">
          <img
            src="../landing/assets/logo.png"
            alt="Account"
            class="account-icon"
          />
          <div class="dropdown-menu">
            <a href="/account-info">Account Info</a>
            <a href="/logout" id="account_logout">Log Out</a>
          </div>
        </div>
      </div>
    </header>
    <main class="students-container">
      <h1>Manage Students</h1>

      <!-- Grade Selection -->
      <label for="grade-select">Select Grade:</label>
      <select id="grade-select">
        <option value="">-- Select Grade --</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
      </select>

      <!-- Students Table -->
      <section id="students-section">
        <h2>Students List</h2>
        <table>
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Username</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="students-table">
            <!-- Students will be dynamically inserted here -->
          </tbody>
        </table>
      </section>
    </main>
    <script src="./js/students.js"></script>
  </body>
</html>
